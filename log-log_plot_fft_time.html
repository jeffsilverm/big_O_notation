<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['length', 'DFT time(sec)', 'FFT time(sec)'],
          [ 32,   0.035, 0.00722],
          [ 64,    0.139, 0.0165],
          [ 128,     0.566, 0.0380],
          [ 256,     2.25, 0.0834],
          [ 512,    8.96, 0.184],
          [ 1024,  36, 0.408],
	  [ 2048, 149, 0.893]
        ]);

        var options = {
          title: 'Discrete Fourier Transform vs. Fast Fourier Transform comparison',
          hAxis: {title: 'length', minValue: 10, maxValue: 2100, logScale:true},
          vAxis: {title: 'Time (sec)', minValue: 10, maxValue: 150, logScale:true},
          legend: 'none'
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
