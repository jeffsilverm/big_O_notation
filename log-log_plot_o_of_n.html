<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['n',	'O(Log(n)',	'O(n)',	'O(n log(n))',	'O(n^2)',	'O(exp(n))'],
          [ 1,	0,		1,	0,		1,		2.73],
          [ 2,	0.30,		2,	0.6,		4,		7.40],
          [ 5,	0.70,		5,	3.49,		25,		148],
          [ 10,	1.0,		10,	10,		100,		22026],
	  [ 20, 1.30,		20,	26,		400,		0],
	  [ 50, 1.70,		50,	85,		2500,		0],
	  [100, 2.0,		100,	200,		10000,		0]
        ]);

        var options = {
          title: 'Alorithm speed comparison',
          hAxis: {title: 'length', minValue: 0, maxValue: 2100, logScale:true, ticks: [1, 2, 5, 10,20, 50, 100]},
          vAxis: {title: 'Time (sec)', minValue: 0, maxValue: 100, logScale:true},
          legend: {position: 'top', textStyle: {color: 'blue', fontSize: 16}}
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
